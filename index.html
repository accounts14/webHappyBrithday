<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Aurel ✨</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        /* Canvas untuk Bintang Bergerak */
        #starCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 2;
        }

        .container {
            perspective: 1200px;
            z-index: 10;
        }

        .card {
            width: 320px;
            height: 480px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Lebih smooth untuk gerakan */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        .photo-frame {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, #d4af37, #fcf6ba, #b8860b);
            margin-bottom: 25px;
            transform: translateZ(60px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0a0a0a;
        }

        .text-content {
            transform: translateZ(40px);
            color: white;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #d4af37, #f7e08b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #eee;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn-surprise {
            margin-top: 35px;
            padding: 12px 28px;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            transform: translateZ(50px);
            letter-spacing: 1px;
        }

        .btn-surprise:hover {
            background: #d4af37;
            color: black;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="card" id="mainCard">
            <div class="photo-frame">
                <img src="unnamed.png" alt="Aurel">
            </div>
            
            <div class="text-content">
                <h1>AUREL</h1>
                <p>"HBD ya rel,ini hadiah kecil dari gua semoga lo suka,wish your best,semakin dewasa,semakin mengasihi Tuhan,HBD sekali lagi"</p>
            </div>

            <button class="btn-surprise" onclick="startSurprise()">Open Surprise ✨</button>
        </div>
    </div>

    <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- ANIMASI BINTANG BERGERAK ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 150;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < numStars; i++) stars.push(new Star());

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // --- EFEK TILT KARTU ---
        const card = document.getElementById('mainCard');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // --- FUNGSI SURPRISE ---
        function startSurprise() {
            document.getElementById('music').play();
            
            // Ledakan Confetti
            var end = Date.now() + (5 * 1000);
            var colors = ['#d4af37', '#ffffff', '#b8860b'];

            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>

</html>
